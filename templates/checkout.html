{%  extends 'base.html'%}
{% load static %}
{% block content %}
    <style>
    .checkout-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.checkout-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #15315a;
}

.checkout-form label {
    font-weight: bold;
    color: #15315a;
    display: block;
    margin-bottom: 5px;
}

.checkout-form input,
.checkout-form textarea,
.checkout-form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.checkout-form input[type="radio"] {
    width: auto;
    margin-right: 5px;
}

.payment-options {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
}

.payment-options label {
    display: flex;
    align-items: center;
}

.checkout-form textarea {
    height: 80px;
    resize: none;
}

.checkout-form button {
    width: 100%;
    padding: 10px;
    background-color: #15315a;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.checkout-form button:hover {
    background-color: #122a4c;
}

/* Google Map uchun stil */
#map {
    width: 100%;
    height: 300px;
    border-radius: 10px;
    margin-bottom: 15px;
}

/* Responsiv dizayn */
@media (max-width: 768px) {
    .checkout-container {
        width: 90%;
        padding: 15px;
    }
}

@media (max-width: 480px) {
    .payment-options {
        flex-direction: column;
    }
}

    </style>

<!-- Google Maps JS -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 41.2995, lng: 69.2401}, // O'zbekiston markazi
            zoom: 12
        });

        var input = document.getElementById('address');
        var autocomplete = new google.maps.places.Autocomplete(input);

        autocomplete.addListener('place_changed', function () {
            var place = autocomplete.getPlace();
            if (!place.geometry) {
                return;
            }

            document.getElementById("id_address").value = place.formatted_address;
        });
    }

    google.maps.event.addDomListener(window, 'load', initMap);
</script>

<div id="map" style="height: 300px; width: 100%; margin-top: 10px;"></div>
